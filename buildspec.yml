version: 0.2

env:
  shell: bash
  variables:
    PACKAGE: "github.com/ekotlikoff/emmettkotlikoff.com"
    GOCHESS_PACKAGE: "github.com/ekotlikoff/gochess"
    GO_VERSION: "1.17.0"
    ENV: "prod"

phases:
  install:
    commands:
      - cd $HOME/.goenv && git pull --ff-only && cd -
      - goenv install "$GO_VERSION"
      - goenv local "$GO_VERSION"
      - go version
      - env
  pre_build:
    commands:
      - go get -t ./...
  build:
    commands:
      - GOARCH=wasm GOOS=js go build -o gochessclient.wasm -tags webclient ${GOCHESS_PACKAGE}/internal/client/web
      - go generate github.com/ekotlikoff/emmettkotlikoff.com/cmd/website
      - go build github.com/ekotlikoff/emmettkotlikoff.com/cmd/website
  post_build:
    commands:
      - export VERSION=$(cat cmd/website/version.txt)
      - aws s3 rm s3://ekotlikoff-codebuild --recursive --exclude="*" --include="emmettkotlikoff/*"
      - aws s3 cp gochessclient.wasm s3://ekotlikoff-codebuild/emmettkotlikoff/gochessclient.wasm-$VERSION
      - aws s3 cp website s3://ekotlikoff-codebuild/emmettkotlikoff/website-$VERSION
